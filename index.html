<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" /> 
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Formulaire d'inscription</title>
</head>
<body>

    <div class="container">
    <div class="header-container">
        <div>
                <a href="http://www.ensat.ac.ma/"><img src="images/ensa .png"></a>
        </div>
        <div>
                <p>Ecole Nationale des Sciences Appliquées de Tanger</p>
                <h2>Formulaire d'inscription DCA</h2>
        </div>
        
    </div>
   
    <fieldset>
            <legend>Coordonnées</legend>

    <div class="second-container">
            <div>
                      <label>Nom </label>

            </div>
            <div>
                      <input type="text">
              </div>
              <div>
                      <label>Prénom </label>
              </div>
              <div>
                      <input type="text">
              </div>
             
              <div>
                  <label>Ville</label>
              </div>
              <div>
                  <input type="text">
              </div>
              
              <div>
                      <label>Email</label>
              </div>
              <div>
                      <input type="email"/>
              </div>
              <div>
                      <label>Date</label>
              </div>
              <div>
                      <input type="date"/>
              </div>
<div>
              <label>Téléphone</label> </div>
              <div>
                    <input type="text">
              </div>
              
              <div>
                    <label>Adresse </label>
              </div>
              <div>
                    <textarea rows="4" cols=25>
                  </textarea>
                </div>

             
          </div>

    </fieldset>


        <fieldset>
            <legend>Langue</legend>

            <div class="langue">
            <div class="lang">
                   <label>Français</label> 
            </div>
            <div class="lang">
                    <label>Anglais</label>
             </div>

             <div class="lang">
                    <label>Espagnol</label>
             </div>

            </div>

            <div class="langue">
                    <div>
                            <input type="radio" name="langue" id="langue-inter" value="inter"> 
                            <label for="langue-inter">Intermédiaire</label> 
                            <br>
                            <input type="radio" name="langue" id="langue-av" value="avance"> 
                            <label for="langue-av">Avancé</label> <br>
                            <input type="radio" name="langue" id="langue-co" value="courant"> 
                            <label for="langue-co">Courant</label> <br>
                     </div>
                     <div>
                            <input type="radio" name="langue" id="langue-en-inter" value="inter"> 
                            <label for="langue-en-inter">Intermédiaire</label> 
                            <br>
                            <input type="radio" name="langue" id="langue-en-av" value="avance"> 
                            <label for="langue-en-av">Avancé</label> <br>
                            <input type="radio" name="langue" id="langue-en-co" value="courant"> 
                            <label for="langue-en-co">Courant</label> <br>
                     </div>
                     <div>
                            <input type="radio" name="langue" id="langue-es-inter" value="inter"> 
                            <label for="langue-es-inter">Intermédiaire</label> 
                            <br>
                            <input type="radio" name="langue" id="langue-es-av" value="avance"> 
                            <label for="langue-es-av">Avancé</label> <br>
                            <input type="radio" name="langue" id="langue-es-co" value="courant"> 
                            <label for="langue-es-co">Courant</label> <br>
                     </div>
            </div>
        </fieldset>


        <fieldset class="motivation">
            <legend>Motivation</legend>
            <p>En quelques lignes, décrivez-nous vos principales motivations à vous impliquer au sein de DESI</p>
            <textarea rows="20" cols="100"></textarea>

            <button>Envoyer</button>
        </fieldset>


        



        </div>
        
</body>
</html>
